<section id="header" class="container-fluid main-header">
        <div class="row">
            <div class="col-sm-4 col-md-3 sidebar">
                <div class="mini-submenu">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </div>
                <div class="list-group">
                    <span href="#" class="list-group-item active">
                        Dashboard
                    </span>
                    <a href="#" class="list-group-item">
                        <i class="fa fa-comment-o"></i> Properties
                    </a>
                    <a href="#" class="list-group-item">
                        <i class="fa fa-search"></i> Stats
                    </a>
                </div>
            </div>
            <div class="col-sm-8 col-md-8 property-list">
                <div class="row">
                    <div class="col-md-4 property-list-block" ng-repeat="property in user.properties">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="img-wrapper">
                                    <img src="" alt="..." class="img-thumbnail" ng-if="property.asset.images.length == 0 " ng-src="http://placehold.it/500x300?text=Upload+Images+Here">
                                    <img src="" alt="..." class="img-thumbnail" ng-if="property.asset.images.length != 0 " ng-src="{{property.asset.images[0]}}">
                                </div>

                                <p class="pull-right">
                                    {{ property.name }}
                                    <a title="View - {{ property.name }}" ui-sref="property({id: property.id})"><i class="fa fa-eye"></i> </a>
                                    <a title="Edit - {{ property.name }}" ui-sref="propertyEdit({id: property.id})"><i class="fa fa-edit"></i> </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</section>
